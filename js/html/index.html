<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>The Scala.js Tutorial</title>

</head>

<body>
  <div class="wrapper">
    <div class="watch">
      <div class="watch_select">
        <label>確認対象:</label>
        <select id="input_code">
          <option value="UTF-8">UTF-8</option>
          <option value="SJIS">SJIS</option>
        </select>
        <input id="input_file" type="file"></input>
      </div>
      <div class="watch_view">

        <div id="watch_textarea">
        </div>
      </div>
    </div>

    <div class="find">
      <div>
        <label>検索対象BNF</label>
      </div>
      <div>
        <textarea id="input_bnf"></textarea>
      </div>
      <div>
        <button id="search_button">検索</button>
      </div>
      <div>
        <textarea id="search_result"></textarea>
      </div>
    </div>
  </div>
</body>

</html>
